<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <form method="post" action="register.php" >
            <label for="img" id="image-upload">Select image:</label>
            <input type="file" id="img" name="img" class="upload-button" accept="image/jpeg, image/png, image/gif">
            <br><br>
            <input
                type="text"
                id="firstname"
                name="f_Name"
                placeholder="First Name"
                class="halfForm"
                required
            />
            <input
                type="text"
                id="lastname"
                name="l_Name"
                placeholder="Last Name"
                class="halfForm"
                required 
            />
            <input
                type="text"
                id="email"
                name="Email"
                class="text"
                required
            />
            <br>
            <input
                type="text"
                class="halfForm"
                placeholder="phone: ###-###-####"
                name="Phone"
                id="phoneno"
                required
            />
            <input
                type="text"
                class="halfForm"
                placeholder="State"
                name="State"
                id="State"
                required
            /> 
            <input
                type="text"
                class="text"
                placeholder="Street"
                name="Street"
                id="street"
                required
            />
            <br>
            <input
                type="text"
                class="halfForm"
                placeholder="City"
                name="City"
                id="City"
                required
            />
            <input
                type="text"
                class="halfForm"
                placeholder="Zipcode"
                name="Zipcode"
                id="Zipcode"
                required
            />  
            <input
                type="password"
                class="text"
                placeholder="Password"
                name="Password"
                id="pwd"
                required
            />
            <input
                type="password"
                class="text"
                placeholder="Confirm Password"
                id="confirmpwd"
                name="CPassword"
                required
            />
            <br>
            <select class="halfForm" required>
                <option>Admin SignUp</option>
                <option name="Admin" value="Y">YES</option>
                <option name="Admin" value="N">NO</option>
            </select>
            <br>  
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
